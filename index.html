<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blogging Site</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <nav>
          <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#create-post">Create Post</a></li>
            <li><a href="#login">Login</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <main class="container">
      <section id="home">
        <!-- Display blog posts dynamically here -->
      </section>

      <section id="create-post">
        <h2>Create Post</h2>
        <form id="create-post-form">
          <label for="title">Title:</label><br />
          <input type="text" id="title" name="title" required /><br />

          <label for="content">Content:</label><br />
          <textarea id="content" name="content" rows="4" required></textarea
          ><br />

          <label for="author">Author:</label><br />
          <input type="text" id="author" name="author" required /><br />

          <button type="submit">Create Post</button>
        </form>
      </section>

      <section id="update-post" style="display: none">
        <h2>Update Post</h2>
        <form id="update-post-form">
          <input type="hidden" id="post-id" name="id" />
          <label for="update-title">Title:</label><br />
          <input type="text" id="update-title" name="title" required /><br />

          <label for="update-content">Content:</label><br />
          <textarea
            id="update-content"
            name="content"
            rows="4"
            required
          ></textarea
          ><br />

          <label for="update-author">Author:</label><br />
          <input type="text" id="update-author" name="author" required /><br />

          <button type="submit">Update Post</button>
          <button type="button" onclick="cancelUpdate()">Cancel</button>
        </form>
      </section>

      <section id="delete-post" style="display: none">
        <h2>Delete Post</h2>
        <p>Are you sure you want to delete this post?</p>
        <button id="delete-button">Delete Post</button>
        <button type="button" onclick="cancelDelete()">Cancel</button>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
